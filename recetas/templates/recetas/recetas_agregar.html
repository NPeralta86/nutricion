        <h1 class="fw-bolder">Recetas</h1>
        <p class="lead fw-normal text-muted mb-0">Ingresa o edita los datos solicitados</p>
    </div>
  <div class="row gx-5 justify-content-center">
  <div class="col-lg-8 col-xl-6">

<form method="post">
  {% csrf_token %}

  </div>
  </div>
  </div>
